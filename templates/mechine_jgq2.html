        <count id="count">
            <h style="position: absolute;left: 5%";id="coumt_txt">å·²åŠ å·¥<h id="count_num">0</h>ä¸ª</h>
		<script>

			//æ•°å­—è‡ªå¢åˆ°æŸä¸€å€¼åŠ¨ç”»å‚æ•°ï¼ˆç›®æ ‡å…ƒç´ ,è‡ªå®šä¹‰é…ç½®ï¼‰
			function NumAutoPlusAnimation(targetEle, options) {

				/*å¯ä»¥è‡ªå·±æ”¹é€ ä¸‹ä¼ å…¥çš„å‚æ•°ï¼ŒæŒ‰ç…§è‡ªå·±çš„éœ€æ±‚å’Œå–œå¥½å°è£…è¯¥å‡½æ•°*/
				//ä¸ä¼ é…ç½®å°±æŠŠå®ƒç»‘å®šåœ¨ç›¸åº”htmlå…ƒç´ çš„data-xxxxå±æ€§ä¸Šå§
				options = options || {};

				var $this = document.getElementById(targetEle),
					time = options.time || $this.data('time'), //æ€»æ—¶é—´--æ¯«ç§’ä¸ºå•ä½
					finalNum = options.num || $this.data('value'), //è¦æ˜¾ç¤ºçš„çœŸå®æ•°å€¼
					regulator = options.regulator || 100, //è°ƒé€Ÿå™¨ï¼Œæ”¹å˜regulatorçš„æ•°å€¼å¯ä»¥è°ƒèŠ‚æ•°å­—æ”¹å˜çš„é€Ÿåº¦

					step = finalNum / (time / regulator),/*æ¯30mså¢åŠ çš„æ•°å€¼--*/
					count = 0, //è®¡æ•°å™¨
					initial = 0;

				var timer = setInterval(function() { //é€šè¿‡é‡å¤30msçš„è°ƒç”¨æ¥å®ç°åŠ¨æ€å¢åŠ å¹¶å±•ç¤º

					count = count + step;

					if(count >= finalNum) {
						clearInterval(timer);
						count = finalNum;
					}
					//tæœªå‘ç”Ÿæ”¹å˜çš„è¯å°±ç›´æ¥è¿”å›
					//é¿å…è°ƒç”¨textå‡½æ•°ï¼Œæé«˜DOMæ€§èƒ½
					var t = Math.floor(count);
					if(t == initial) return;

					initial = t;

					$this.innerHTML = initial;
				}, 30);
			}

			NumAutoPlusAnimation("count_num", {
				time: 3000,
				num: 14000,
				regulator: 50
			})

		</script>

        </count>
